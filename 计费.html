<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间费用计算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 20px auto;
            padding: 15px;
            background-color: #f0f0f0;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>时间费用计算器</h2>
        <label>分钟数：</label>
        <input type="number" id="minutes" placeholder="请输入分钟" min="0">
        
        <label>秒数：</label>
        <input type="number" id="seconds" placeholder="请输入秒数" min="0">
        
        <label>每小时费用（元）：</label>
        <input type="number" id="rate" placeholder="请输入费率" min="0" step="0.01">
        
        <button onclick="calculate()">立即计算</button>
        <div id="result"></div>
    </div>

    <script>
        function calculate() {
            // 获取输入值
            const minutes = parseFloat(document.getElementById('minutes').value) || 0;
            const seconds = parseFloat(document.getElementById('seconds').value) || 0;
            const rate = parseFloat(document.getElementById('rate').value) || 0;

            // 计算总时间（小时）
            const totalHours = (minutes / 60) + (seconds / 3600);
            
            // 计算费用（保留两位小数）
            const fee = (totalHours * rate).toFixed(2);
            
            // 显示结果
            document.getElementById('result').innerHTML = 
                `计算结果：<span style="color:#d32f2f;font-size:1.2em;">¥${fee}</span> 元`;
        }
    </script>
</body>
</html>
